name: Java CI/CD

on:
  push:
    branches: [ 'main' ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 19
      uses: actions/setup-java@v2
      with:
        java-version: '19'
        distribution: 'adopt'

    - name: Build with Maven
      run: mvn clean package

    - name: Deploy to Cloud Instance
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        echo "$SSH_PRIVATE_KEY" > private_key && chmod 600 private_key
        scp -o StrictHostKeyChecking=no -i private_key target/*.jar $USERNAME@$HOST:/home/$USERNAME/
        ssh -o StrictHostKeyChecking=no -i private_key $USERNAME@$HOST '
          sudo systemctl stop cardapio &&
          sudo mv /home/$USERNAME/*.jar /home/$USERNAME/chatbot-UFCA-0.0.1-SNAPSHOT-jar-with-dependencies.jar &&
          sudo chown $USERNAME:$USERNAME /home/$USERNAME/chatbot-UFCA-0.0.1-SNAPSHOT-jar-with-dependencies.jar &&
          sudo chmod 644 /home/$USERNAME/chatbot-UFCA-0.0.1-SNAPSHOT-jar-with-dependencies.jar &&
          sudo systemctl start cardapio
        '
        rm -f private_key